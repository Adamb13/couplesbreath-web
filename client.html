<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover"
  />
  <title>Couples Breath</title>
  <style>
    :root{
      --bg: #0b0b0c;
      --panel: #141417;
      --text: #eaeaea;
      --muted: #9aa0a6;
      --accent: #2563eb; /* Start (blue) */
      --danger: #ef4444; /* Stop (red) */
      --good: #22c55e;
      --border: #2a2a2e;
    }
    *{ box-sizing: border-box; }
    html, body{
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
    }

    .page{
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 16px;                 /* <- right padding fixed */
      padding-bottom: max(16px, env(safe-area-inset-bottom));
      gap: 16px;
    }

    /* Header: compact status row */
    .header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand{
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .pills{
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .pill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #1b1b1f;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
    }
    .pill strong{ color: var(--text); font-weight: 600; }

    /* Main card */
    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      display: grid;
      gap: 16px;
      align-content: start;
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
    }

    .hint{
      color: var(--muted);
      font-size: 14px;
    }

    /* Controls row */
    .controls{
      display: grid;
      grid-template-columns: 1fr 1fr; /* equal widths */
      gap: 12px;
      position: sticky;
      bottom: 0;
      background: linear-gradient(180deg, rgba(11,11,12,0), rgba(11,11,12,0.6));
      padding-top: 6px;
    }
    button{
      appearance: none;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 16px;
      font-weight: 700;
      font-size: 16px;
      color: white;
      background: #1c1c21;
      cursor: pointer;
      transition: transform .06s ease, filter .06s ease, background .12s ease, border-color .12s ease;
      touch-action: manipulation;
    }
    button:active{ transform: scale(0.98); filter: brightness(0.96); }
    .btn-start{ background: var(--accent); border-color: #1e4fcc; }
    .btn-stop { background: var(--danger); border-color: #c73131; }
    .btn-muted{ background:#1c1c21; color: var(--muted); }

    /* Notch-safe bottom spacing on iOS */
    .footer-spacer{ height: max(8px, env(safe-area-inset-bottom)); }

    /* Overlay: dimmed backdrop + centered red “stop sign” panel (not full-screen red) */
    .overlay{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(0,0,0,0.45);       /* backdrop stays dark, not red */
      z-index: 50;
    }
    .overlay.show{ display: flex; }

    .overlay-card{
      width: min(90vw, 520px);
      background: #b91c1c;                /* stop-sign red */
      color: #fff;
      border-radius: 20px;                 /* rounded card, simple and bold */
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      padding: 28px 22px;
      text-align: center;
      border: 2px solid #7f1d1d;
    }
    .overlay-title{
      font-size: clamp(22px, 4.5vw, 28px);
      font-weight: 900;
      letter-spacing: 0.3px;
      margin: 0 0 6px;
    }
    .overlay-sub{
      font-size: clamp(14px, 3.2vw, 16px);
      opacity: 0.95;
      margin: 0 0 14px;
    }
    .overlay-timer{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 72px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.35);
      font-weight: 800;
      font-size: 18px;
    }

    /* Success toast (you can enable later when your script triggers it) */
    .toast{
      position: fixed;
      left: 50%;
      bottom: calc(18px + env(safe-area-inset-bottom));
      transform: translateX(-50%);
      display: none;
      gap: 10px;
      align-items: center;
      background: #1b1b1f;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      z-index: 60;
      max-width: 92vw;
    }
    .toast.show{ display: inline-flex; }
    .toast .msg{ font-weight: 700; }
    .toast .restart{
      margin-left: 6px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #232329;
      color: var(--text);
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }
    .toast .restart:active{ transform: scale(0.98); }
  </style>
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <div class="brand">Couples Breath</div>
      <div class="pills">
        <div class="pill"><strong id="pillMode">mode: —</strong></div>
        <div class="pill">status: <strong id="vStatus">idle</strong></div>
        <div class="pill">mic: <strong id="vMic">off</strong></div>
        <div class="pill">server: <strong id="vServer">—</strong></div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="card">
      <div class="hint">
        Tap <strong>Start</strong> to begin streaming audio. When hyperarousal is detected,
        you’ll see <em>Pause and Breathe</em> for 60s.
      </div>

      <div class="controls">
        <button id="btnStart" class="btn-start">Start</button>
        <button id="btnStop"  class="btn-stop">Stop</button>
      </div>
    </main>

    <div class="footer-spacer"></div>
  </div>

  <!-- OVERLAY (stop-sign panel, not full-screen red) -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="overlay-card" role="dialog" aria-live="assertive" aria-label="Pause and Breathe">
      <h2 class="overlay-title">Pause and Breathe</h2>
      <p class="overlay-sub">Co-regulate for a moment.</p>
      <div id="overlayTimer" class="overlay-timer">60s</div>
    </div>
  </div>

  <!-- (Optional) SUCCESS TOAST — ready for later wiring -->
  <div id="successToast" class="toast" aria-live="polite">
    <span class="msg">Great Work Slowing Down Together! ❤️</span>
    <button id="btnRestart" class="restart" type="button">Restart</button>
  </div>

  <!-- ⬇️ PASTE YOUR EXISTING, WORKING <script>…</script> BLOCK RIGHT HERE (unchanged) ⬇️ -->

</body>
</html>
