<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Couples Breath</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121824;
      --text: #e7eef7;
      --muted: #a9b3c1;
      --accent: #2563eb; /* Start */
      --danger: #ef4444; /* Stop */
      --shadow: 0 10px 25px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: linear-gradient(180deg, #0a0e13, #0b1118 35%, #0b0f14);
    }

    /* Layout */
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 20px env(safe-area-inset-bottom);
    }
    .card {
      width: 100%;
      max-width: 560px;
      background: color-mix(in srgb, var(--panel) 92%, transparent);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 18px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 8px;
    }
    .title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.2px;
      white-space: nowrap;
    }
    .status {
      font-size: 12px;
      color: var(--muted);
    }

    /* Content rows */
    .row {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .stat {
      flex: 1 1 140px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 12px;
      min-width: 140px;
    }
    .stat .label {
      font-size: 12px; color: var(--muted); margin-bottom: 6px;
    }
    .stat .value {
      font-size: 14px; font-variant-numeric: tabular-nums;
    }

    /* Buttons */
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    .btn {
      appearance: none; border: 0; outline: 0;
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 16px; font-weight: 700;
      letter-spacing: 0.2px;
      box-shadow: var(--shadow);
      width: 100%;
      transition: transform 80ms ease, filter 80ms ease, opacity 120ms ease;
      touch-action: manipulation;
      user-select: none;
    }
    .btn:active { transform: scale(0.98); filter: brightness(0.95); }
    .btn[disabled] { opacity: 0.5; pointer-events: none; }

    .btn-start {
      background: var(--accent);
      color: white;
    }
    .btn-stop {
      background: var(--danger);
      color: white;
    }

    /* Overlay: dim background + centered stop-sign */
    .overlay {
      position: fixed; inset: 0;
      display: none;
      align-items: center; justify-content: center;
      background: rgba(0,0,0,0.45); /* dim only, not full red */
      z-index: 50;
      padding: 20px;
    }
    .overlay.show { display: flex; }

    /* Red stop-sign panel (octagon) */
    .stop-panel {
      position: relative;
      width: min(92vw, 520px);
      aspect-ratio: 1 / 1;
      display: grid;
      place-items: center;
      background: #d90429;               /* red face */
      clip-path: polygon(
        30% 0%, 70% 0%,
        100% 30%, 100% 70%,
        70% 100%, 30% 100%,
        0% 70%, 0% 30%
      );
      border: 8px solid #ffffff;          /* white border */
      box-shadow: 0 30px 80px rgba(0,0,0,0.45), inset 0 0 40px rgba(0,0,0,0.22);
    }

    .stop-inner {
      text-align: center;
      padding: 24px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }
    .stop-title {
      font-size: clamp(22px, 5vw, 34px);
      font-weight: 900;
      letter-spacing: 0.3px;
      margin-bottom: 10px;
    }
    .stop-sub {
      font-size: clamp(14px, 3.5vw, 18px);
      opacity: 0.95;
      margin-bottom: 16px;
    }
    .stop-timer {
      font-variant-numeric: tabular-nums;
      font-size: clamp(28px, 7vw, 42px);
      font-weight: 900;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 12px;
      padding: 10px 16px;
      display: inline-block;
      min-width: 120px;
    }

    /* Success toast under stop-sign */
    .success {
      margin-top: 16px;
      display: none;
      background: rgba(16,185,129,0.95);
      color: white;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 700;
      box-shadow: var(--shadow);
    }
    .success.show { display: inline-block; }

    .restart {
      display: none;
      margin-top: 14px;
      background: #111827;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 700;
    }
    .restart.show { display: inline-block; }

    /* Small print / footer spacing */
    .note {
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="title">Couples Breath</div>
        <div class="status">
          <span id="mode">mode: —</span>
          &nbsp;•&nbsp;
          <span id="status">status: idle</span>
        </div>
      </div>

      <div class="row">
        <div class="stat">
          <div class="label">Hyper (avg)</div>
          <div class="value"><span id="hyperVal">—</span></div>
        </div>
        <div class="stat">
          <div class="label">Connection</div>
          <div class="value"><span id="connVal">disconnected</span></div>
        </div>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn btn-start">Start</button>
        <button id="stopBtn" class="btn btn-stop" disabled>Stop</button>
      </div>

      <div class="note" id="note">Allow mic and speak normally. The app will prompt if hyperarousal is detected.</div>
    </div>
  </div>

  <!-- Overlay (center stop-sign only, not full red screen) -->
  <div class="overlay" id="overlay">
    <div class="stop-panel" role="dialog" aria-modal="true" aria-labelledby="stopTitle">
      <div class="stop-inner">
        <div class="stop-title" id="stopTitle">Pause and Breathe</div>
        <div class="stop-sub">We’ll pause together for one minute.</div>
        <div class="stop-timer" id="stopTimer">60</div>

        <div id="success" class="success">Great Work Slowing Down Together! ❤️</div>
        <button id="restartBtn" class="restart" type="button">Restart Conversation</button>
      </div>
    </div>
  </div>

  <script>
    /* =============== Overlay / UX helper (safe to include) =============== */

    (function () {
      const overlay = document.getElementById('overlay');
      const timerEl = document.getElementById('stopTimer');
      const successEl = document.getElementById('success');
      const restartBtn = document.getElementById('restartBtn');

      let count = 60;
      let tHandle = null;
      let onDoneCb = null;

      function render() {
        timerEl.textContent = String(count).padStart(2, '0');
      }

      function tick() {
        count -= 1;
        if (count <= 0) {
          clearInterval(tHandle);
          tHandle = null;
          render();
          successEl.classList.add('show');
          restartBtn.classList.add('show');
          if (typeof onDoneCb === 'function') {
            try { onDoneCb(); } catch {}
          }
          return;
        }
        render();
      }

      function showOverlay(seconds = 60, onDone) {
        // Reset view
        onDoneCb = onDone || null;
        successEl.classList.remove('show');
        restartBtn.classList.remove('show');

        count = Math.max(1, Math.floor(seconds));
        render();

        overlay.classList.add('show');

        if (tHandle) clearInterval(tHandle);
        tHandle = setInterval(tick, 1000);

        // Optional: tell the app layer we're in a pause (if it cares)
        if (typeof window.onPauseStarted === 'function') {
          try { window.onPauseStarted(); } catch {}
        }
      }

      function hideOverlay() {
        overlay.classList.remove('show');
        if (tHandle) { clearInterval(tHandle); tHandle = null; }
        if (typeof window.onPauseEnded === 'function') {
          try { window.onPauseEnded(); } catch {}
        }
      }

      restartBtn.addEventListener('click', () => {
        hideOverlay();
        // Let the app layer restart streaming if it implements this.
        if (typeof window.onRestartConversation === 'function') {
          try { window.onRestartConversation(); } catch {}
        }
      });

      // Expose to app script
      window.showOverlay = showOverlay;
      window.hideOverlay = hideOverlay;
    })();

  <script>
    // ---------- CONFIG ----------
    // If you pass ?ws=wss://your-proxy/client we’ll use it; otherwise default to your Render URL.
    const qs = new URLSearchParams(location.search);
    const WS_URL = qs.get('ws') || 'wss://pause-proxy.onrender.com/client';

    // WAV writer (kept intentionally identical to your working flow: sends {type:'audio', data_b64})
    const CHUNK_MS = 1000; // ~1s chunks, matches your server logs (~43752 base64 length)
    let mediaStream, audioCtx, processor, micSource, encoder, ws, sendTimer;

    // Simple WAV encoder for mono 16-bit PCM (keeps server happy)
    function pcm16leToWavBase64(float32, sampleRate){
      const numChannels = 1;
      const bytesPerSample = 2;
      const blockAlign = numChannels * bytesPerSample;
      const byteRate = sampleRate * blockAlign;
      const dataLength = float32.length * bytesPerSample;
      const buffer = new ArrayBuffer(44 + dataLength);
      const view = new DataView(buffer);
      let offset = 0;
      function writeStr(s){ for (let i=0;i<s.length;i++) view.setUint8(offset++, s.charCodeAt(i)); }
      function write16(v){ view.setUint16(offset, v, true); offset+=2; }
      function write32(v){ view.setUint32(offset, v, true); offset+=4; }

      writeStr('RIFF');           // ChunkID
      write32(36 + dataLength);   // ChunkSize
      writeStr('WAVE');           // Format
      writeStr('fmt ');           // Subchunk1ID
      write32(16);                // Subchunk1Size (PCM)
      write16(1);                 // AudioFormat (PCM)
      write16(numChannels);       // NumChannels
      write32(sampleRate);        // SampleRate
      write32(byteRate);          // ByteRate
      write16(blockAlign);        // BlockAlign
      write16(16);                // BitsPerSample
      writeStr('data');           // Subchunk2ID
      write32(dataLength);        // Subchunk2Size

      // PCM write
      let idx = 44;
      const out = new Int16Array(buffer, 44, float32.length);
      for (let i=0;i<float32.length;i++){
        let s = Math.max(-1, Math.min(1, float32[i]));
        out[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }

      // base64
      let binary = '';
      const bytes = new Uint8Array(buffer);
      for (let i=0; i<bytes.length; i++) binary += String.fromCharCode(bytes[i]);
      return btoa(binary);
    }

    function byId(id){ return document.getElementById(id); }
    const pillMode   = byId('pillMode');
    const vStatus    = byId('vStatus');
    const vMic       = byId('vMic');
    const vServer    = byId('vServer');
    const btnStart   = byId('btnStart');
    const btnStop    = byId('btnStop');
    const overlay    = byId('overlay');
    const overlayTmr = byId('overlayTimer');

    function setStatus(s){ vStatus.textContent = s; }
    function setMic(s){ vMic.textContent = s; }
    function setServer(s){ vServer.textContent = s; }
    function setMode(m){ pillMode.textContent = 'mode: ' + m; }

    function showOverlay(seconds=60){
      overlay.classList.add('show');
      let remain = seconds;
      overlayTmr.textContent = remain + 's';
      const t = setInterval(()=>{
        remain -= 1;
        overlayTmr.textContent = Math.max(remain,0) + 's';
        if (remain <= 0){
          clearInterval(t);
          overlay.classList.remove('show');
        }
      },1000);
      // Also auto-hide if server reconnects with another trigger later — timer handles default.
    }

    // Tap feedback (no pulsing)
    function tapFeedback(el){
      el.style.transform = 'scale(0.98)';
      setTimeout(()=>{ el.style.transform = 'scale(1)'; }, 120);
    }

    // --- WS wiring (kept same message formats) ---
    function connectWS(){
      if (ws && ws.readyState === WebSocket.OPEN) return;
      ws = new WebSocket(WS_URL);
      setServer('connecting');
      ws.onopen = ()=> setServer('connected');
      ws.onerror = ()=> setServer('error');
      ws.onclose = ()=> setServer('closed');
      ws.onmessage = (ev)=>{
        let msg; try{ msg = JSON.parse(ev.data); } catch { return; }
        if (msg.type === 'hello'){
          setMode(msg.mode || 'hume');
        } else if (msg.type === 'hume'){
          setServer(msg.status || '—');
        } else if (msg.type === 'risk'){
          // no on-screen hyper label anymore
        } else if (msg.type === 'trigger'){
          if (msg.kind === 'hyper') {
            showOverlay(60); // 60s exactly
          }
        }
      };
    }

    async function start(){
      tapFeedback(btnStart);
      setStatus('starting…');

      connectWS();

      // mic
      mediaStream = await navigator.mediaDevices.getUserMedia({ audio:true });
      setMic('on');

      audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 48000 });
      micSource = audioCtx.createMediaStreamSource(mediaStream);

      // Use ScriptProcessorNode for wide support
      const BUFFER_SIZE = 4096;
      processor = audioCtx.createScriptProcessor(BUFFER_SIZE, 1, 1);

      const chunk = [];
      let lastSent = performance.now();
      processor.onaudioprocess = (e)=>{
        const input = e.inputBuffer.getChannelData(0);
        // copy into chunk
        const copy = new Float32Array(input.length);
        copy.set(input);
        chunk.push(copy);

        const now = performance.now();
        if (now - lastSent >= CHUNK_MS){
          const total = chunk.reduce((s,a)=>s+a.length,0);
          const joined = new Float32Array(total);
          let o = 0;
          for (const buf of chunk){ joined.set(buf, o); o += buf.length; }
          chunk.length = 0;

          const b64 = pcm16leToWavBase64(joined, audioCtx.sampleRate);
          if (ws && ws.readyState === WebSocket.OPEN){
            try {
              ws.send(JSON.stringify({ type:'audio', data_b64: b64 }));
              // console.log('sent bytesB64=', b64.length);
            } catch {}
          }
          lastSent = now;
        }
      };

      micSource.connect(processor);
      processor.connect(audioCtx.destination); // required in some browsers

      setStatus('listening');
    }

    async function stop(){
      tapFeedback(btnStop);
      setStatus('stopping…');

      try { if (processor) processor.disconnect(); } catch {}
      try { if (micSource) micSource.disconnect(); } catch {}
      try { if (audioCtx) await audioCtx.close(); } catch {}

      try { if (mediaStream) mediaStream.getTracks().forEach(t=>t.stop()); } catch {}
      mediaStream = null; audioCtx = null; processor = null; micSource = null;

      setMic('off');
      setStatus('idle');
    }

    btnStart.addEventListener('click', start);
    btnStop.addEventListener('click', stop);

    // Kick off a WS connection early so we can display mode / server status
    connectWS();
  </script>
</body>
</html>
