<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Couples Breath</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    :root{
      --bg: #0b0b0c;
      --fg: #f3f4f6;
      --muted: #9599a5;
      --card: #121316;
      --accent: #2563eb; /* Start button (previous look) */
      --danger: #ef4444; /* Stop button (previous look) */
      --ring: rgba(255,255,255,0.08);
    }

    /* Reset & base */
    *{ box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* Root layout */
    main {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
      padding:
        max(12px, env(safe-area-inset-top))
        max(16px, env(safe-area-inset-right))
        max(12px, env(safe-area-inset-bottom))
        max(16px, env(safe-area-inset-left));
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .brand h1 {
      margin: 0;
      font-size: clamp(18px, 4.5vw, 22px);
      font-weight: 800;
      letter-spacing: 0.2px;
      white-space: normal;      /* ensure space renders on iPhone */
      word-break: normal;
    }

    .subtle {
      color: var(--muted);
      font-size: 12px;
    }

    /* Card / status area */
    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.35);
      border: 1px solid var(--ring);
      padding: 14px;
    }

    .row { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .row + .row { margin-top: 8px; }

    .label { color: var(--muted); font-size: 12px; min-width: 80px; }
    .value { font-variant-numeric: tabular-nums; }

    .url {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      color: #c7d2fe;
      background: #0e1015;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid var(--ring);
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: transform .04s ease, opacity .15s ease;
      will-change: transform;
    }

    #startBtn {
      background: var(--accent);
      box-shadow: 0 8px 22px rgba(37,99,235,0.35);
    }
    #stopBtn {
      background: var(--danger);
      box-shadow: 0 8px 22px rgba(239,68,68,0.35);
      width: 130px; /* match visual width to Start per your earlier request */
    }
    button:active { transform: translateY(1px); opacity: 0.95; }

    /* Readouts */
    .readouts {
      display: grid;
      gap: 8px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #0f1117;
      border: 1px solid var(--ring);
      color: var(--fg);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
    }

    /* --- Pause overlay (centered card, NOT full-screen red) --- */
    #pauseOverlay {
      position: fixed;
      inset: 0;
      display: none;              /* toggled by script */
      align-items: center;
      justify-content: center;
      pointer-events: none;       /* clicks pass through except the card */
      z-index: 1000;
      padding: 24px;
    }

    #pauseOverlay .pause-card {
      pointer-events: auto;
      width: min(420px, 90vw);
      aspect-ratio: 1/1;
      background: #111;           /* dark card behind octagon */
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      display: grid;
      grid-template-rows: 1fr auto auto;
      align-items: center;
      justify-items: center;
      gap: 12px;
      padding: 18px;
    }

    /* red “stop-sign” octagon */
    #pauseOverlay .octagon {
      width: 70%;
      aspect-ratio: 1/1;
      background: #d32f2f;
      clip-path: polygon(
        30% 0%, 70% 0%,
        100% 30%, 100% 70%,
        70% 100%, 30% 100%,
        0% 70%, 0% 30%
      );
      box-shadow: 0 6px 16px rgba(211,47,47,0.45);
    }

    /* “Pause and Breathe” title */
    #pauseOverlay .pause-text {
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.3px;
      font-size: clamp(20px, 5.2vw, 26px);
      text-align: center;
    }

    /* countdown seconds */
    #pauseOverlay .pause-countdown {
      color: #ffdede;
      font-variant-numeric: tabular-nums;
      font-size: clamp(18px, 5vw, 22px);
    }

    /* --- Success toast --- */
    #successToast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      display: none;              /* toggled by script */
      z-index: 1100;
    }

    #successToast .toast-card {
      background: rgba(20,20,20,0.92);
      color: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.35);
      padding: 12px 14px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #successToast .toast-msg {
      font-size: 15px;
      font-weight: 600;
    }

    #successToast #restartBtn {
      appearance: none;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    #successToast #restartBtn:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div class="brand">
        <h1>Couples Breath</h1>
        <span class="subtle">alpha</span>
      </div>
      <div class="pill">
        <strong>Status:</strong>
        <span id="status">idle</span>
      </div>
    </header>

    <!-- Status / server card -->
    <section class="card">
      <div class="row">
        <div class="label">Mode</div>
        <div class="value" id="mode">—</div>
      </div>
      <div class="row">
        <div class="label">Server</div>
        <div class="url" id="serverUrl">—</div>
      </div>
      <div class="row">
        <div class="label">Hyper</div>
        <div class="value" id="hyperVal">—</div>
      </div>
    </section>

    <!-- Controls -->
    <section class="controls">
      <button id="startBtn" type="button">Start</button>
      <button id="stopBtn" type="button">Stop</button>
    </section>

    <!-- Readouts -->
    <section class="readouts">
      <div class="pill"><span>Mode:</span> <span id="modePill">—</span></div>
      <div class="pill"><span>WS:</span> <span id="wsPill">—</span></div>
    </section>

    <!-- Pause overlay (stop-sign style card) -->
    <div id="pauseOverlay" aria-hidden="true">
      <div class="pause-card" role="dialog" aria-label="Pause and Breathe">
        <div class="octagon"></div>
        <div class="pause-text">Pause and Breathe</div>
        <div class="pause-countdown" id="pauseCountdown">60</div>
      </div>
    </div>

    <!-- Success toast -->
    <div id="successToast" aria-live="polite" aria-atomic="true">
      <div class="toast-card">
        <div class="toast-msg">Great Work Slowing Down Together! ❤️</div>
        <button id="restartBtn" type="button">Restart</button>
      </div>
    </div>

    <!-- ===================== -->
    <!-- PLACE YOUR EXISTING WORKING SCRIPT(S) BELOW THIS LINE -->
    <!-- (Do not modify them. If you added a UI helper script earlier,
         you can keep it below your existing script as well.) -->
    <!-- ===================== -->
  </main>
</body>
</html>
  <script>
    // ---------- CONFIG ----------
    // If you pass ?ws=wss://your-proxy/client we’ll use it; otherwise default to your Render URL.
    const qs = new URLSearchParams(location.search);
    const WS_URL = qs.get('ws') || 'wss://pause-proxy.onrender.com/client';

    // WAV writer (kept intentionally identical to your working flow: sends {type:'audio', data_b64})
    const CHUNK_MS = 1000; // ~1s chunks, matches your server logs (~43752 base64 length)
    let mediaStream, audioCtx, processor, micSource, encoder, ws, sendTimer;

    // Simple WAV encoder for mono 16-bit PCM (keeps server happy)
    function pcm16leToWavBase64(float32, sampleRate){
      const numChannels = 1;
      const bytesPerSample = 2;
      const blockAlign = numChannels * bytesPerSample;
      const byteRate = sampleRate * blockAlign;
      const dataLength = float32.length * bytesPerSample;
      const buffer = new ArrayBuffer(44 + dataLength);
      const view = new DataView(buffer);
      let offset = 0;
      function writeStr(s){ for (let i=0;i<s.length;i++) view.setUint8(offset++, s.charCodeAt(i)); }
      function write16(v){ view.setUint16(offset, v, true); offset+=2; }
      function write32(v){ view.setUint32(offset, v, true); offset+=4; }

      writeStr('RIFF');           // ChunkID
      write32(36 + dataLength);   // ChunkSize
      writeStr('WAVE');           // Format
      writeStr('fmt ');           // Subchunk1ID
      write32(16);                // Subchunk1Size (PCM)
      write16(1);                 // AudioFormat (PCM)
      write16(numChannels);       // NumChannels
      write32(sampleRate);        // SampleRate
      write32(byteRate);          // ByteRate
      write16(blockAlign);        // BlockAlign
      write16(16);                // BitsPerSample
      writeStr('data');           // Subchunk2ID
      write32(dataLength);        // Subchunk2Size

      // PCM write
      let idx = 44;
      const out = new Int16Array(buffer, 44, float32.length);
      for (let i=0;i<float32.length;i++){
        let s = Math.max(-1, Math.min(1, float32[i]));
        out[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }

      // base64
      let binary = '';
      const bytes = new Uint8Array(buffer);
      for (let i=0; i<bytes.length; i++) binary += String.fromCharCode(bytes[i]);
      return btoa(binary);
    }

    function byId(id){ return document.getElementById(id); }
    const pillMode   = byId('pillMode');
    const vStatus    = byId('vStatus');
    const vMic       = byId('vMic');
    const vServer    = byId('vServer');
    const btnStart   = byId('btnStart');
    const btnStop    = byId('btnStop');
    const overlay    = byId('overlay');
    const overlayTmr = byId('overlayTimer');

    function setStatus(s){ vStatus.textContent = s; }
    function setMic(s){ vMic.textContent = s; }
    function setServer(s){ vServer.textContent = s; }
    function setMode(m){ pillMode.textContent = 'mode: ' + m; }

    function showOverlay(seconds=60){
      overlay.classList.add('show');
      let remain = seconds;
      overlayTmr.textContent = remain + 's';
      const t = setInterval(()=>{
        remain -= 1;
        overlayTmr.textContent = Math.max(remain,0) + 's';
        if (remain <= 0){
          clearInterval(t);
          overlay.classList.remove('show');
        }
      },1000);
      // Also auto-hide if server reconnects with another trigger later — timer handles default.
    }

    // Tap feedback (no pulsing)
    function tapFeedback(el){
      el.style.transform = 'scale(0.98)';
      setTimeout(()=>{ el.style.transform = 'scale(1)'; }, 120);
    }

    // --- WS wiring (kept same message formats) ---
    function connectWS(){
      if (ws && ws.readyState === WebSocket.OPEN) return;
      ws = new WebSocket(WS_URL);
      setServer('connecting');
      ws.onopen = ()=> setServer('connected');
      ws.onerror = ()=> setServer('error');
      ws.onclose = ()=> setServer('closed');
      ws.onmessage = (ev)=>{
        let msg; try{ msg = JSON.parse(ev.data); } catch { return; }
        if (msg.type === 'hello'){
          setMode(msg.mode || 'hume');
        } else if (msg.type === 'hume'){
          setServer(msg.status || '—');
        } else if (msg.type === 'risk'){
          // no on-screen hyper label anymore
        } else if (msg.type === 'trigger'){
          if (msg.kind === 'hyper') {
            showOverlay(60); // 60s exactly
          }
        }
      };
    }

    async function start(){
      tapFeedback(btnStart);
      setStatus('starting…');

      connectWS();

      // mic
      mediaStream = await navigator.mediaDevices.getUserMedia({ audio:true });
      setMic('on');

      audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 48000 });
      micSource = audioCtx.createMediaStreamSource(mediaStream);

      // Use ScriptProcessorNode for wide support
      const BUFFER_SIZE = 4096;
      processor = audioCtx.createScriptProcessor(BUFFER_SIZE, 1, 1);

      const chunk = [];
      let lastSent = performance.now();
      processor.onaudioprocess = (e)=>{
        const input = e.inputBuffer.getChannelData(0);
        // copy into chunk
        const copy = new Float32Array(input.length);
        copy.set(input);
        chunk.push(copy);

        const now = performance.now();
        if (now - lastSent >= CHUNK_MS){
          const total = chunk.reduce((s,a)=>s+a.length,0);
          const joined = new Float32Array(total);
          let o = 0;
          for (const buf of chunk){ joined.set(buf, o); o += buf.length; }
          chunk.length = 0;

          const b64 = pcm16leToWavBase64(joined, audioCtx.sampleRate);
          if (ws && ws.readyState === WebSocket.OPEN){
            try {
              ws.send(JSON.stringify({ type:'audio', data_b64: b64 }));
              // console.log('sent bytesB64=', b64.length);
            } catch {}
          }
          lastSent = now;
        }
      };

      micSource.connect(processor);
      processor.connect(audioCtx.destination); // required in some browsers

      setStatus('listening');
    }

    async function stop(){
      tapFeedback(btnStop);
      setStatus('stopping…');

      try { if (processor) processor.disconnect(); } catch {}
      try { if (micSource) micSource.disconnect(); } catch {}
      try { if (audioCtx) await audioCtx.close(); } catch {}

      try { if (mediaStream) mediaStream.getTracks().forEach(t=>t.stop()); } catch {}
      mediaStream = null; audioCtx = null; processor = null; micSource = null;

      setMic('off');
      setStatus('idle');
    }

    btnStart.addEventListener('click', start);
    btnStop.addEventListener('click', stop);

    // Kick off a WS connection early so we can display mode / server status
    connectWS();
  </script>
