<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Couples Breath</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    :root{
      --bg: #0b0b0c;
      --fg: #f3f4f6;
      --muted: #9aa0ab;
      --card: #121316;
      --ring: rgba(255,255,255,0.08);

      --start: #2563eb;        /* Start button (blue) */
      --start-shadow: rgba(37,99,235,0.35);

      --stop: #ef4444;         /* Stop button (red) */
      --stop-shadow: rgba(239,68,68,0.35);

      --chip: #0f1117;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      --radius: 16px;
    }

    *{ box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    main {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
      padding:
        max(12px, env(safe-area-inset-top))
        max(16px, env(safe-area-inset-right))
        max(12px, env(safe-area-inset-bottom))
        max(16px, env(safe-area-inset-left));
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding-right: 8px;      /* make sure nothing clips on right */
    }

    .brand {
      display: flex;
      align-items: baseline;
      gap: 8px;
      min-width: 0;
    }

    .brand h1 {
      margin: 0;
      font-size: clamp(18px, 4.5vw, 22px);
      font-weight: 800;
      letter-spacing: 0.2px;
      white-space: normal; /* ensure the space in “Couples Breath” shows on iPhone */
      word-break: normal;
    }

    .subtle { color: var(--muted); font-size: 12px; }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--chip);
      border: 1px solid var(--ring);
      color: var(--fg);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      max-width: 100%;
      white-space: nowrap;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 6px 24px rgba(0,0,0,0.35);
      border: 1px solid var(--ring);
      padding: 14px;
    }

    .grid { display: grid; gap: 12px; }

    .row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .row + .row { margin-top: 4px; }

    .label { color: var(--muted); font-size: 12px; min-width: 84px; }
    .value { font-variant-numeric: tabular-nums; }

    .url {
      font-family: var(--mono);
      font-size: 12px;
      color: #c7d2fe;
      background: #0e1015;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid var(--ring);
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .controls { display: flex; gap: 12px; flex-wrap: wrap; padding-right: 8px; }

    button {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: transform .04s ease, opacity .15s ease, box-shadow .15s ease;
      will-change: transform;
      min-width: 130px;
    }

    button:active { transform: translateY(1px); opacity: 0.95; }

    #startBtn {
      background: var(--start);
      box-shadow: 0 8px 22px var(--start-shadow);
    }
    #stopBtn {
      background: var(--stop);
      box-shadow: 0 8px 22px var(--stop-shadow);
    }

    /* Stop-sign style Pause card (centered only; no full-screen red) */
    #pauseOverlay {
      position: fixed;
      inset: 0;
      display: none;           /* shown via JS */
      align-items: center;
      justify-content: center;
      pointer-events: none;    /* clicks pass through except the card */
      z-index: 30;
      padding: 16px;           /* keep right padding on small screens */
    }
    .pause-card {
      pointer-events: auto;
      background: #ef4444;
      color: #fff;
      width: min(86vw, 520px);
      aspect-ratio: 1 / 1;
      border-radius: 24px;
      display: grid;
      place-items: center;
      box-shadow: 0 18px 60px rgba(239,68,68,0.55), inset 0 0 0 6px rgba(255,255,255,0.15);
      border: 6px solid #fff;
      text-align: center;
      padding: 18px;
    }
    .pause-title {
      font-size: clamp(22px, 6vw, 36px);
      font-weight: 900;
      letter-spacing: 0.2px;
      margin: 0 0 4px 0;
    }
    .pause-sub {
      font-size: clamp(13px, 3.4vw, 16px);
      opacity: 0.95;
      margin-bottom: 8px;
    }
    .pause-count {
      font-variant-numeric: tabular-nums;
      font-size: clamp(24px, 7vw, 38px);
      font-weight: 800;
      margin-top: 2px;
    }

    /* Toast (success) */
    #toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: max(20px, calc(env(safe-area-inset-bottom) + 16px));
      background: #111318;
      color: #e7e9ee;
      border: 1px solid var(--ring);
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 14px;
      box-shadow: 0 10px 32px rgba(0,0,0,0.45);
      display: none;
      z-index: 40;
      max-width: min(92vw, 520px);
    }
    #toast .msg { margin: 0 0 10px 0; }
    #restartBtn {
      background: #1f2937;
      box-shadow: none;
      border: 1px solid rgba(255,255,255,0.08);
      width: 100%;
    }

    /* Small helper states */
    .hidden { display: none !important; }
    .ok     { color: #86efac; }
    .bad    { color: #fca5a5; }
  </style>
</head>

<body>
<main>
  <header>
    <div class="brand">
      <h1>Couples Breath</h1>
      <div class="subtle">beta</div>
    </div>
    <div class="pill" id="modePill">mode: <strong id="modeVal">…</strong></div>
  </header>

  <section class="card grid" aria-live="polite">
    <div class="row">
      <div class="label">Status</div>
      <div class="value" id="statusVal">idle</div>
    </div>
    <div class="row">
      <div class="label">Proxy</div>
      <div class="value url" id="proxyUrl">wss://pause-proxy.onrender.com/client</div>
    </div>
  </section>

  <section class="controls">
    <button id="startBtn" type="button">Start</button>
    <button id="stopBtn" type="button" disabled>Stop</button>
  </section>
</main>

<!-- Pause card overlay -->
<div id="pauseOverlay" role="dialog" aria-live="assertive" aria-label="Pause and Breathe">
  <div class="pause-card">
    <div>
      <h2 class="pause-title">Pause and Breathe</h2>
      <div class="pause-sub">We’ll sit here for a minute.</div>
      <div class="pause-count" id="countdown">60</div>
    </div>
  </div>
</div>

<!-- Success toast -->
<div id="toast">
  <p class="msg">Great Work Slowing Down Together! ❤️</p>
  <button id="restartBtn" type="button">Restart</button>
</div>

<script>
(() => {
  // --- UI Refs ---
  const modeVal   = document.getElementById('modeVal');
  const statusVal = document.getElementById('statusVal');
  const proxyUrl  = document.getElementById('proxyUrl');
  const startBtn  = document.getElementById('startBtn');
  const stopBtn   = document.getElementById('stopBtn');

  const pauseOverlay = document.getElementById('pauseOverlay');
  const countdownEl  = document.getElementById('countdown');
  const toast        = document.getElementById('toast');
  const restartBtn   = document.getElementById('restartBtn');

  // --- Config: allow ?proxy=wss://.../client override ---
  const qs = new URLSearchParams(location.search);
  const WS_URL = (qs.get('proxy') || 'wss://pause-proxy.onrender.com/client').trim();
  proxyUrl.textContent = WS_URL;

  // --- State ---
  let ws = null;
  let mediaStream = null;
  let mediaRecorder = null;
  let pauseTimer = null;
  let pauseTicker = null;
  let inPause = false;

  function setStatus(msg) {
    statusVal.textContent = msg;
  }

  function openToast() { toast.style.display = 'block'; }
  function closeToast() { toast.style.display = 'none'; }

  function showPause(seconds = 60) {
    if (inPause) return;
    inPause = true;
    countdownEl.textContent = String(seconds);
    pauseOverlay.style.display = 'flex';

    // Countdown
    let remaining = seconds;
    pauseTicker = setInterval(() => {
      remaining -= 1;
      if (remaining <= 0) {
        clearInterval(pauseTicker);
        pauseTicker = null;
        hidePause();
        // Success message
        openToast();
      } else {
        countdownEl.textContent = String(remaining);
      }
    }, 1000);

    // Safety timer in case of tab throttling
    pauseTimer = setTimeout(() => {
      if (pauseTicker) { clearInterval(pauseTicker); pauseTicker = null; }
      hidePause();
      openToast();
    }, (seconds + 2) * 1000);
  }

  function hidePause() {
    inPause = false;
    pauseOverlay.style.display = 'none';
    if (pauseTimer) { clearTimeout(pauseTimer); pauseTimer = null; }
    if (pauseTicker){ clearInterval(pauseTicker); pauseTicker = null; }
  }

  // --- WS lifecycle ---
  function connectWS() {
    if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) return;
    setStatus('connecting…');
    ws = new WebSocket(WS_URL);

    ws.addEventListener('open', () => {
      setStatus('connected');
    });

    ws.addEventListener('close', () => {
      setStatus('closed');
      stopMic();
    });

    ws.addEventListener('error', () => {
      setStatus('error');
    });

    ws.addEventListener('message', (evt) => {
      let msg;
      try { msg = JSON.parse(evt.data); } catch { return; }

      if (msg?.type === 'hello') {
        modeVal.textContent = msg.mode || 'hume';
      }

      if (msg?.type === 'hume') {
        if (msg.status === 'connected') setStatus('stream ready');
        if (msg.status === 'closed') setStatus('closed');
        if (msg.status === 'error') setStatus(`error: ${msg.message || ''}`);
      }

      if (msg?.type === 'risk') {
        // We’re not drawing hyper anymore per your request; status tick is nice
        setStatus('listening…');
      }

      if (msg?.type === 'trigger' && msg.kind === 'hyper') {
        // Show the Pause & Breathe overlay for 60s
        showPause(60);
      }
    });
  }

  // --- Audio capture -> base64 stream (exactly as before) ---
  async function startMic() {
    try {
      if (!ws || ws.readyState !== WebSocket.OPEN) connectWS();
      if (mediaRecorder && mediaRecorder.state === 'recording') return;

      mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      // Use default mime; we’ll send as base64 every second
      mediaRecorder = new MediaRecorder(mediaStream, { mimeType: 'audio/webm' });

      mediaRecorder.ondataavailable = async (e) => {
        if (!e.data || e.data.size === 0) return;
        const base64 = await blobToBase64(e.data);
        // Keep the exact envelope the proxy expects:
        // { type: 'audio', data_b64: '<base64>' }
        if (ws && ws.readyState === WebSocket.OPEN) {
          try {
            ws.send(JSON.stringify({ type: 'audio', data_b64: base64 }));
          } catch {}
        }
      };

      mediaRecorder.onstart = () => setStatus('recording…');
      mediaRecorder.onstop  = () => setStatus('stopped');

      // Emit chunk every 1000ms
      mediaRecorder.start(1000);

    } catch (err) {
      console.error(err);
      setStatus('mic denied');
    }
  }

  function stopMic() {
    try { if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop(); } catch {}
    try {
      if (mediaStream) {
        mediaStream.getTracks().forEach(t => t.stop());
      }
    } catch {}
    mediaRecorder = null;
    mediaStream = null;
  }

  function blobToBase64(blob) {
    return new Promise((resolve, reject) => {
      const fr = new FileReader();
      fr.onerror = reject;
      fr.onload = () => {
        const result = String(fr.result || '');
        const idx = result.indexOf('base64,');
        resolve(idx >= 0 ? result.slice(idx + 7) : result);
      };
      fr.readAsDataURL(blob);
    });
  }

  // --- Buttons ---
  startBtn.addEventListener('click', () => {
    connectWS();
    startMic();
    startBtn.disabled = true;
    stopBtn.disabled  = false;
  });

  stopBtn.addEventListener('click', () => {
    stopMic();
    try { if (ws) ws.close(); } catch {}
    startBtn.disabled = false;
    stopBtn.disabled  = true;
    hidePause();
    closeToast();
  });

  restartBtn.addEventListener('click', () => {
    closeToast();
    // Re-start the mic/WS
    connectWS();
    startMic();
    startBtn.disabled = true;
    stopBtn.disabled  = false;
  });

  // Boot
  modeVal.textContent = '…';
  setStatus('idle');
})();
</script>
</body>
</html>
