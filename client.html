<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover"
  />
  <title>Couples Breath</title>
  <style>
    :root{
      --bg: #0b0b0c;
      --panel: #141417;
      --text: #eaeaea;
      --muted: #9aa0a6;
      --accent: #2563eb; /* Start (blue) */
      --danger: #ef4444; /* Stop (red) */
      --border: #2a2a2e;
    }
    *{ box-sizing: border-box; }
    html, body{
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
    }

    .page{
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 16px;
      padding-bottom: max(16px, env(safe-area-inset-bottom));
      gap: 16px;
    }

    /* Header */
    .header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
    }
    .brand{ font-weight: 700; letter-spacing: 0.2px; }
    .pills{ display: flex; gap: 8px; flex-wrap: wrap; justify-content: flex-end; }
    .pill{
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px;
      background: #1b1b1f; border: 1px solid var(--border);
      color: var(--muted); font-size: 13px; white-space: nowrap;
    }
    .pill strong{ color: var(--text); font-weight: 600; }

    /* Body card */
    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      display: grid;
      gap: 16px;
      align-content: start;
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
    }
    .hint{ color: var(--muted); font-size: 14px; }

    .controls{
      display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
      position: sticky; bottom: 0;
      background: linear-gradient(180deg, rgba(11,11,12,0), rgba(11,11,12,0.6));
      padding-top: 6px;
    }
    button{
      appearance: none; border: 1px solid var(--border); border-radius: 12px;
      padding: 14px 16px; font-weight: 700; font-size: 16px; color: white;
      background: #1c1c21; cursor: pointer;
      transition: transform .06s ease, filter .06s ease, background .12s ease, border-color .12s ease;
      touch-action: manipulation;
    }
    button:active{ transform: scale(0.98); filter: brightness(0.96); }
    .btn-start{ background: var(--accent); border-color: #1e4fcc; }
    .btn-stop { background: var(--danger); border-color: #c73131; }

    .footer-spacer{ height: max(8px, env(safe-area-inset-bottom)); }

    /* Overlay base */
    .overlay{
      position: fixed; inset: 0;
      display: none; align-items: center; justify-content: center;
      padding: 20px; background: rgba(0,0,0,0.45); z-index: 50;
    }
    .overlay.show{ display: flex; }

    .overlay-card{
      width: min(92vw, 560px);
      background: #b91c1c;                /* baseline (overridden when .overlay.show) */
      color: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      padding: 28px 22px;
      text-align: center;
      border: 2px solid #7f1d1d;
      max-height: 80vh;
      display: grid;
      justify-items: center;
    }

    /* Calm teal/indigo gradient when overlay is visible */
    .overlay.show .overlay-card {
      background: radial-gradient(120% 120% at 50% 30%, #0ea5a1 0%, #0f766e 35%, #2563eb 100%);
      border-color: rgba(255,255,255,0.18);
      box-shadow: 0 22px 60px rgba(0,0,0,0.55), inset 0 0 24px rgba(255,255,255,0.08);
    }

    .overlay-title{ font-size: clamp(22px, 4.5vw, 28px); font-weight: 900; letter-spacing: 0.3px; margin: 0 0 8px; }
    .overlay-sub{ font-size: clamp(14px, 3.4vw, 18px); line-height: 1.35; opacity: 0.98; margin: 0 0 12px; font-weight: 600; }

    /* Dot + centered cue */
    .breath-wrap{
      position: relative;
      width: 100%;
      display: grid;
      place-items: center;
      margin: 6px 0 10px;
    }

    /* Breathing dot: always a perfect circle; starts small; viewport capped */
    .breath-dot{
      --dot-size: min(34vh, 65vw);  /* same value used for width & height */
      width: var(--dot-size);
      height: var(--dot-size);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      justify-self: center;
      align-self: center;
      margin: 10px auto 14px;

      background: radial-gradient(circle at 50% 40%,
        rgba(255,255,255,0.40) 0%,
        rgba(255,255,255,0.22) 45%,
        rgba(255,255,255,0.10) 70%,
        rgba(255,255,255,0.06) 100%);
      box-shadow:
        0 14px 34px rgba(0,0,0,0.38),
        inset 0 0 34px rgba(255,255,255,0.16);

      transform: scale(0.80);               /* start small */
      transition: transform 1s ease-in-out; /* JS sets exact duration/ease per phase */
      will-change: transform;
    }

    .breath-cue{
      position: absolute; inset: 0;
      display: grid; place-items: center;
      font-size: clamp(18px, 4.2vw, 24px);
      font-weight: 900;
      letter-spacing: 0.2px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
      pointer-events: none;
    }
    .breath-in    { color: #ffffff; }
    .breath-hold  { color: #ffe9b3; }
    .breath-out   { color: #ffd0d0; }

    .overlay-timer{
      display: inline-flex; align-items: center; justify-content: center;
      min-width: 80px; padding: 10px 14px; border-radius: 999px;
      background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.35);
      font-weight: 800; font-size: 18px;
    }

    /* Success toast */
    .toast{
      position: fixed; inset: 0;
      display: none; align-items: center; justify-content: center;
      padding: 20px; background: rgba(0,0,0,0.45); z-index: 60; pointer-events: none;
    }
    .toast.show{ display: flex; }
    .toast-card{
      pointer-events: auto;
      display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 18px;
      width: min(92vw, 520px); min-height: 32vh;
      background: #1b1b1f; border: 1px solid var(--border); color: var(--text);
      padding: 32px 22px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      text-align: center; transform: translateY(8vh);
    }
    .toast .msg{ font-weight: 800; line-height: 1.4; font-size: 18px; text-align: center; }
    .toast .restart{
      padding: 10px 12px; border-radius: 12px; border: 1px solid var(--border);
      background: #232329; color: var(--text); font-weight: 700; font-size: 14px; cursor: pointer;
    }
    .toast .restart:active{ transform: scale(0.98); }
  </style>
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <div class="brand">Couples Breath</div>
      <div class="pills">
        <div class="pill"><strong id="pillMode">mode: —</strong></div>
        <div class="pill">status: <strong id="vStatus">idle</strong></div>
        <div class="pill">mic: <strong id="vMic">off</strong></div>
        <div class="pill">server: <strong id="vServer">—</strong></div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="card">
      <div class="hint">
        Tap <strong>Start</strong> to begin streaming audio. When hyperarousal is detected,
        you’ll see <em>Pause and Breathe</em>.
      </div>

      <div class="controls">
        <button id="btnStart" class="btn-start" type="button">Start</button>
        <button id="btnStop"  class="btn-stop"  type="button">Stop</button>
      </div>
    </main>

    <div class="footer-spacer"></div>
  </div>

  <!-- OVERLAY -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="overlay-card" role="dialog" aria-live="assertive" aria-label="Pause and Breathe">
      <h2 class="overlay-title">Pause and Breathe</h2>
      <p class="overlay-sub">Deep Breath, Hold, Slow Exhale, Repeat</p>
      <div class="breath-wrap">
        <div id="breathDot" class="breath-dot" aria-hidden="true"></div>
        <div id="breathCue" class="breath-cue">Inhale</div>
      </div>
      <div id="overlayTimer" class="overlay-timer">20s</div>
    </div>
  </div>

  <!-- SUCCESS TOAST -->
  <div id="successToast" class="toast" aria-live="polite">
    <div class="toast-card">
      <span class="msg">Great Work Slowing Down Together! ❤️</span>
      <button id="btnRestart" class="restart" type="button">Restart</button>
    </div>
  </div>

  <!-- APP SCRIPT -->
  <script>
    // ---------- CONFIG ----------
    const qs = new URLSearchParams(location.search);
    const WS_URL = qs.get('ws') || 'wss://pause-proxy.onrender.com/client';

    const CHUNK_MS = 1000;
    let mediaStream, audioCtx, processor, micSource, ws;

    // WAV encoder
    function pcm16leToWavBase64(float32, sampleRate){
      const numChannels = 1, bytesPerSample = 2, blockAlign = numChannels * bytesPerSample;
      const byteRate = sampleRate * blockAlign;
      const dataLength = float32.length * bytesPerSample;
      const buffer = new ArrayBuffer(44 + dataLength);
      const view = new DataView(buffer);
      let o = 0;
      function wstr(s){ for (let i=0;i<s.length;i++) view.setUint8(o++, s.charCodeAt(i)); }
      function w16(v){ view.setUint16(o, v, true); o+=2; }
      function w32(v){ view.setUint32(o, v, true); o+=4; }
      wstr('RIFF'); w32(36 + dataLength); wstr('WAVE'); wstr('fmt '); w32(16); w16(1);
      w16(numChannels); w32(sampleRate); w32(byteRate); w16(blockAlign); w16(16);
      wstr('data'); w32(dataLength);
      const out = new Int16Array(buffer, 44, float32.length);
      for (let i=0;i<float32.length;i++){ let s = Math.max(-1, Math.min(1, float32[i])); out[i] = s<0 ? s*0x8000 : s*0x7FFF; }
      let bin=''; const bytes = new Uint8Array(buffer); for (let i=0;i<bytes.length;i++) bin += String.fromCharCode(bytes[i]);
      return btoa(bin);
    }

    function byId(id){ return document.getElementById(id); }
    const pillMode = byId('pillMode'), vStatus = byId('vStatus'), vMic = byId('vMic'), vServer = byId('vServer');
    const btnStart = byId('btnStart'), btnStop = byId('btnStop');
    const overlay  = byId('overlay'), overlayTmr = byId('overlayTimer');

    function setStatus(s){ vStatus.textContent = s; }
    function setMic(s){ vMic.textContent = s; }
    function setServer(s){ vServer.textContent = s; }
    function setMode(m){ pillMode.textContent = 'mode: ' + m; }

    // Breathing overlay — 4-4-4-4 cadence (inhale, hold, exhale, hold)
    function showOverlay(seconds = 60, pattern = [4, 4, 4, 4]) {
      const cueEl   = byId('breathCue');
      const timerEl = byId('overlayTimer');
      const dotEl   = byId('breathDot');

      overlay.classList.add('show');
      if (window.__overlayTick) clearInterval(window.__overlayTick);

      let remain = seconds;
      if (timerEl) timerEl.textContent = remain + 's';

      const MIN_SCALE = 0.80;  // small
      const MAX_SCALE = 0.98;  // large (absolute size also capped by CSS)

      const phases = [
        { label: 'Inhale', className:'breath-in',   len: pattern[0] ?? 4, scale: MAX_SCALE, easing:'cubic-bezier(0.25,0.8,0.5,1)' },
        { label: 'Hold',   className:'breath-hold', len: pattern[1] ?? 4, scale: MAX_SCALE, easing:'linear' },
        { label: 'Exhale', className:'breath-out',  len: pattern[2] ?? 4, scale: MIN_SCALE, easing:'cubic-bezier(0.4,0,0.2,1)' },
        { label: 'Hold',   className:'breath-hold', len: pattern[3] ?? 4, scale: MIN_SCALE, easing:'linear' }
      ];

      let phaseIdx  = 0;
      let phaseLeft = phases[0].len;

      // ensure the dot starts small immediately (no transition on first paint)
      if (dotEl) {
        dotEl.style.transition = 'none';
        dotEl.style.transform  = `scale(${MIN_SCALE})`;
        void dotEl.offsetWidth; // force reflow so Safari commits this state
      }
      if (cueEl) {
        cueEl.textContent = phases[0].label;
        cueEl.className   = `breath-cue ${phases[0].className}`;
      }

      function applyPhase(i){
        const p = phases[i];
        if (cueEl) {
          cueEl.textContent = p.label;
          cueEl.className   = `breath-cue ${p.className}`;
        }
        if (dotEl) {
          dotEl.style.transition = `transform ${Math.max(p.len,0.5)}s ${p.easing || 'ease-in-out'}`;
          dotEl.style.transform  = `scale(${p.scale})`;
        }
        phaseLeft = p.len;
      }

      // kick first phase on next frame so the animation starts immediately
      requestAnimationFrame(() => {
        requestAnimationFrame(() => { applyPhase(0); });
      });

      window.__overlayTick = setInterval(() => {
        remain -= 1;
        if (timerEl) timerEl.textContent = Math.max(remain, 0) + 's';

        phaseLeft -= 1;
        if (phaseLeft <= 0) {
          phaseIdx = (phaseIdx + 1) % phases.length;
          applyPhase(phaseIdx);
        }

        if (remain <= 0) {
          clearInterval(window.__overlayTick);
          overlay.classList.remove('show');
          if (dotEl) {
            dotEl.style.transition = 'transform 0.4s ease';
            dotEl.style.transform  = `scale(${MIN_SCALE})`;
          }
        }
      }, 1000);
    }

    function tapFeedback(el){ el.style.transform = 'scale(0.98)'; setTimeout(()=>{ el.style.transform = 'scale(1)'; }, 120); }

    // WebSocket wiring
    function connectWS(){
      if (ws && ws.readyState === WebSocket.OPEN) return;
      ws = new WebSocket(WS_URL);
      setServer('connecting');
      ws.onopen  = ()=> setServer('connected');
      ws.onerror = ()=> setServer('error');
      ws.onclose = ()=> {
        setServer('closed');
        if (vStatus.textContent === 'listening') setTimeout(()=> connectWS(), 1000);
      };
      ws.onmessage = (ev)=>{
        let msg; try{ msg = JSON.parse(ev.data); } catch { return; }
        if (msg.type === 'hello'){
          setMode(msg.mode || 'hume');
        } else if (msg.type === 'hume'){
          setServer(msg.status || '—');
        } else if (msg.type === 'trigger'){
          if (msg.kind === 'hyper') showOverlay(20); // 20-second overlay
        }
      };
    }

    async function start(){
      tapFeedback(btnStart);
      setStatus('starting…');
      connectWS();

      mediaStream = await navigator.mediaDevices.getUserMedia({ audio:true });
      setMic('on');

      audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 48000 });
      micSource = audioCtx.createMediaStreamSource(mediaStream);

      const BUFFER_SIZE = 4096;
      processor = audioCtx.createScriptProcessor(BUFFER_SIZE, 1, 1);

      const chunk = [];
      let lastSent = performance.now();
      processor.onaudioprocess = (e)=>{
        const input = e.inputBuffer.getChannelData(0);
        const copy = new Float32Array(input.length);
        copy.set(input);
        chunk.push(copy);

        const now = performance.now();
        if (now - lastSent >= CHUNK_MS){
          const total = chunk.reduce((s,a)=>s+a.length,0);
          const joined = new Float32Array(total);
          let o = 0; for (const buf of chunk){ joined.set(buf, o); o += buf.length; }
          chunk.length = 0;

          const b64 = pcm16leToWavBase64(joined, audioCtx.sampleRate);
          if (ws && ws.readyState === WebSocket.OPEN){
            try { ws.send(JSON.stringify({ type:'audio', data_b64: b64 })); } catch {}
          }
          lastSent = now;
        }
      };

      micSource.connect(processor);
      processor.connect(audioCtx.destination);
      setStatus('listening');
    }

    async function stop(){
      tapFeedback(btnStop);
      setStatus('stopping…');
      try { if (processor) processor.disconnect(); } catch {}
      try { if (micSource) micSource.disconnect(); } catch {}
      try { if (audioCtx) await audioCtx.close(); } catch {}
      try { if (mediaStream) mediaStream.getTracks().forEach(t=>t.stop()); } catch {}
      mediaStream = null; audioCtx = null; processor = null; micSource = null;
      setMic('off'); setStatus('idle');
    }

    btnStart.addEventListener('click', start);
    btnStop .addEventListener('click', stop);

    // Connect early so pills show status
    connectWS();
  </script>

  <!-- Success toast patch -->
  <script>
  (() => {
    if (window.__toastPatchApplied) return;
    window.__toastPatchApplied = true;

    const overlay = document.getElementById('overlay');
    const toast   = document.getElementById('successToast');
    const btnRestart = document.getElementById('btnRestart');

    const showToast = () => toast && toast.classList.add('show');
    const hideToast = () => toast && toast.classList.remove('show');

    const origShowOverlay = window.showOverlay;
    if (typeof origShowOverlay === 'function') {
      window.showOverlay = function(seconds = 20) {
        const endAt = Date.now() + seconds * 1000;
        const tick = setInterval(() => {
          if (Date.now() >= endAt) {
            clearInterval(tick);
            try { overlay && overlay.classList.remove('show'); } catch {}
            showToast();
          }
        }, 200);
        return origShowOverlay.apply(this, arguments);
      };
    }

    btnRestart?.addEventListener('click', async () => {
      hideToast();
      try { if (typeof window.stop  === 'function') await window.stop(); } catch {}
      try { if (typeof window.start === 'function') await window.start(); } catch {}
    });
  })();
  </script>
</body>
</html>
