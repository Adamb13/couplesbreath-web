<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Couples Breath</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header { padding: 16px; text-align: center; font-weight: 600; }
    main { max-width: 720px; margin: 0 auto; padding: 16px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    button { padding: 10px 16px; border-radius: 8px; border: 0; font-size: 16px; cursor: pointer; }
    #status { font-size: 14px; opacity: 0.7; }
    #meter { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    #overlay {
      display: none; position: fixed; inset: 0; z-index: 99999;
      background: rgba(0,0,0,0.65); color: #fff;
      display: flex; align-items: center; justify-content: center;
      text-align: center; padding: 24px;
    }
    #card { max-width: 520px; background: rgba(255,255,255,0.08); padding: 24px; border-radius: 16px; }
    #resumeBtn { background: #fff; color: #111; }
  </style>
</head>
<body>
  <header>Couples Breath</header>
  <main>
    <div class="row" style="justify-content:center; margin-bottom:12px;">
      <button id="startBtn" style="background:#2563eb; color:#fff;">Start discussion</button>
      <button id="stopBtn"  style="background:#ef4444; color:#fff;" disabled>Stop</button>
    </div>

    <div class="row" style="justify-content:center; margin-bottom:8px;">
      <div id="status">Idle</div>
    </div>

    <div class="row" style="justify-content:center;">
      <div id="meter">hyper: –</div>
    </div>
  </main>

  <!-- Overlay -->
  <div id="overlay">
    <div id="card">
      <h1 style="margin:0 0 12px 0; font-size:28px;">Let’s pause and breathe</h1>
      <p id="overlayText" style="margin:0 0 16px 0; font-size:18px;">
        It’s getting heated — take 3 slow breaths together.
      </p>
      <button id="resumeBtn">Resume</button>
    </div>
  </div>

  <script>
    // === Adjust for your Render deployment ===
    const WS_URL = 'wss://pause-proxy.onrender.com/client';

    const startBtn = document.getElementById('startBtn');
    const stopBtn  = document.getElementById('stopBtn');
    const statusEl = document.getElementById('status');
    const meterEl  = document.getElementById('meter');

    const overlayEl = document.getElementById('overlay');
    const overlayTextEl = document.getElementById('overlayText');
    const resumeBtn = document.getElementById('resumeBtn');

    let ws;
    let stream;
    let recorder;
    let chunks = [];

    function logStatus(t) {
      statusEl.textContent = t;
      console.log('[client]', t);
    }

    function connectWS() {
      ws = new WebSocket(WS_URL);
      ws.onopen = () => logStatus('Connected to proxy');
      ws.onclose = () => logStatus('Disconnected');
      ws.onerror = (e) => console.log('[client] ws error', e);
      ws.onmessage = (ev) => {
        let msg;
        try { msg = JSON.parse(ev.data); } catch { return; }
        // console.log('[client] msg', msg);

        if (msg.type === 'risk' && typeof msg.hyper === 'number') {
          meterEl.textContent = `hyper: ${msg.hyper.toFixed(2)}`;
        }

        if (msg.type === 'trigger') {
          overlayTextEl.textContent = "It’s getting heated — take 3 slow breaths together.";
          overlayEl.style.display = 'flex';
          // Optional: add a short chime with WebAudio API
        }
      };
    }

    async function start() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch (e) {
        alert('Microphone permission is required.');
        return;
      }

      connectWS();

      // Use MediaRecorder to get proper media chunks (webm/opus)
      const mime = MediaRecorder.isTypeSupported('audio/webm;codecs=opus')
        ? 'audio/webm;codecs=opus'
        : (MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : '');

      if (!mime) {
        alert('This browser does not support MediaRecorder WebM audio.');
        return;
      }

      recorder = new MediaRecorder(stream, { mimeType: mime, audioBitsPerSecond: 64000 });
      chunks = [];

      recorder.ondataavailable = async (e) => {
        if (!e.data || e.data.size === 0) return;
        // Send each chunk immediately as base64
        const buf = await e.data.arrayBuffer();
        const b64 = arrayBufferToBase64(buf);
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'audio', data_b64: b64 }));
        }
      };

      recorder.onstart = () => logStatus('Recording…');
      recorder.onstop  = () => logStatus('Stopped');

      recorder.start(1000); // 1 second chunks
      startBtn.disabled = true;
      stopBtn.disabled  = false;
    }

    function stop() {
      try { recorder && recorder.state !== 'inactive' && recorder.stop(); } catch {}
      try { stream && stream.getTracks().forEach(t => t.stop()); } catch {}
      try { ws && ws.readyState === WebSocket.OPEN && ws.close(); } catch {}
      startBtn.disabled = false;
      stopBtn.disabled  = true;
    }

    resumeBtn.addEventListener('click', () => {
      overlayEl.style.display = 'none';
    });

    startBtn.addEventListener('click', start);
    stopBtn .addEventListener('click', stop);

    function arrayBufferToBase64(buffer) {
      // Convert ArrayBuffer → base64
      let binary = '';
      const bytes = new Uint8Array(buffer);
      const len = bytes.byteLength;
      for (let i = 0; i < len; i++) binary += String.fromCharCode(bytes[i]);
      return btoa(binary);
    }
  </script>
</body>
</html>
