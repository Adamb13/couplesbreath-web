<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Couples Breath</title>
  <style>
    :root{
      --bg: #0b0b0c;
      --panel: #141417;
      --text: #eaeaea;
      --muted: #9aa0a6;
      --accent: #2563eb; /* Start (blue) */
      --danger: #ef4444; /* Stop (red) */
      --border: #2a2a2e;
    }
    *{ box-sizing: border-box; }
    html, body{
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
    }

    .page{
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 16px;
      padding-bottom: max(16px, env(safe-area-inset-bottom));
      gap: 16px;
    }
  .breath-circle{
    width: 140px;
    height: 140px;
    margin: 8px auto 12px;
    border-radius: 50%;
    background: rgba(255,255,255,0.18);
    border: 1px solid rgba(255,255,255,0.35);
    transform: scale(1);
    transition: transform 1s ease-in-out; /* duration gets updated by JS per phase */
  }







    
    /* Header: compact status row */
    .header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
    }
    .brand{
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .pills{
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .pill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #1b1b1f;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
    }
    .pill strong{ color: var(--text); font-weight: 600; }

    /* Main card */
    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      display: grid;
      gap: 16px;
      align-content: start;
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
    }

    .hint{
      color: var(--muted);
      font-size: 14px;
    }

    /* Controls row */
    .controls{
      display: grid;
      grid-template-columns: 1fr 1fr; /* equal widths */
      gap: 12px;
      position: sticky;
      bottom: 0;
      background: linear-gradient(180deg, rgba(11,11,12,0), rgba(11,11,12,0.6));
      padding-top: 6px;
    }
    button{
      appearance: none;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 16px;
      font-weight: 700;
      font-size: 16px;
      color: white;
      background: #1c1c21;
      cursor: pointer;
      transition: transform .06s ease, filter .06s ease, background .12s ease, border-color .12s ease;
      touch-action: manipulation;
    }
    button:active{ transform: scale(0.98); filter: brightness(0.96); }
    .btn-start{ background: var(--accent); border-color: #1e4fcc; }
    .btn-stop { background: var(--danger); border-color: #c73131; }

    /* Notch-safe bottom spacing on iOS */
    .footer-spacer{ height: max(8px, env(safe-area-inset-bottom)); }

    /* Overlay: dimmed backdrop + centered red card (not full-screen red) */
    .overlay{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(0,0,0,0.45);
      z-index: 50;
    }
    .overlay.show{ display: flex; }

    .overlay-card{
      width: min(92vw, 560px);
      background: #b91c1c;                /* stop-sign red */
      color: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      padding: 28px 22px;
      text-align: center;
      border: 2px solid #7f1d1d;
    }
    .overlay-title{
      font-size: clamp(22px, 4.5vw, 28px);
      font-weight: 900;
      letter-spacing: 0.3px;
      margin: 0 0 8px;
    }
    .overlay-sub{
      font-size: clamp(14px, 3.4vw, 18px);
      line-height: 1.35;
      opacity: 0.98;
      margin: 0 0 14px;
      font-weight: 600;
    }
    .overlay-timer{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 80px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.35);
      font-weight: 800;
      font-size: 18px;
    }
  .breath-cue{
    font-size: clamp(16px, 3.8vw, 20px);
    font-weight: 800;
    letter-spacing: 0.2px;
    margin: 6px 0 12px;
    text-align: center;
    opacity: 0.98;
  }
  .breath-in    { color: #fff; }       /* optional phase colors */
  .breath-hold  { color: #ffe9b3; }
  .breath-out   { color: #ffd0d0; }

/* Animated breathing dot */
  .breath-dot {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #4ade80, #15803d); /* soothing green */
    margin: 18px auto;
    transform: scale(1);
    transition: transform 3s ease-in-out;
  }
    
    
/* Success toast ‚Äî centered overlay with dim backdrop */
.toast{
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 20px;
  background: rgba(0,0,0,0.45);
  z-index: 60;
  pointer-events: none;              /* allow taps to pass through backdrop */
}
.toast.show{ display: flex; }

.toast-card{
  pointer-events: auto;              /* only the card catches taps */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 18px;
  width: min(92vw, 520px);
  min-height: 32vh;                  /* was 40vh ‚Üí shorter so it overlaps less */
  background: #1b1b1f;
  border: 1px solid var(--border);
  color: var(--text);
  padding: 32px 22px;                /* slightly tighter padding */
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.55);
  text-align: center;

  /* üëá nudge the card downward ~8vh (‚âà 67px on iPhone 14) */
  transform: translateY(8vh);
}
.toast .msg{
  font-weight: 800;
  line-height: 1.4;
  font-size: 18px;
  text-align: center;
}
.toast .restart{
  padding: 10px 12px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: #232329;
  color: var(--text);
  font-weight: 700;
  font-size: 14px;
  cursor: pointer;
}
.toast .restart:active{ transform: scale(0.98); }

<script>
    // ---------- CONFIG ----------
    // If you pass ?ws=wss://your-proxy/client we‚Äôll use it; otherwise default to your Render URL.
    const qs = new URLSearchParams(location.search);
    const WS_URL = qs.get('ws') || 'wss://pause-proxy.onrender.com/client';

    // WAV writer (kept intentionally identical to your working flow: sends {type:'audio', data_b64})
    const CHUNK_MS = 1000; // ~1s chunks, matches your server logs (~43752 base64 length)
    let mediaStream, audioCtx, processor, micSource, encoder, ws, sendTimer;

    // Simple WAV encoder for mono 16-bit PCM (keeps server happy)
    function pcm16leToWavBase64(float32, sampleRate){
      const numChannels = 1;
      const bytesPerSample = 2;
      const blockAlign = numChannels * bytesPerSample;
      const byteRate = sampleRate * blockAlign;
      const dataLength = float32.length * bytesPerSample;
      const buffer = new ArrayBuffer(44 + dataLength);
      const view = new DataView(buffer);
      let offset = 0;
      function writeStr(s){ for (let i=0;i<s.length;i++) view.setUint8(offset++, s.charCodeAt(i)); }
      function write16(v){ view.setUint16(offset, v, true); offset+=2; }
      function write32(v){ view.setUint32(offset, v, true); offset+=4; }

      writeStr('RIFF');           // ChunkID
      write32(36 + dataLength);   // ChunkSize
      writeStr('WAVE');           // Format
      writeStr('fmt ');           // Subchunk1ID
      write32(16);                // Subchunk1Size (PCM)
      write16(1);                 // AudioFormat (PCM)
      write16(numChannels);       // NumChannels
      write32(sampleRate);        // SampleRate
      write32(byteRate);          // ByteRate
      write16(blockAlign);        // BlockAlign
      write16(16);                // BitsPerSample
      writeStr('data');           // Subchunk2ID
      write32(dataLength);        // Subchunk2Size

      // PCM write
      let idx = 44;
      const out = new Int16Array(buffer, 44, float32.length);
      for (let i=0;i<float32.length;i++){
        let s = Math.max(-1, Math.min(1, float32[i]));
        out[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }

      // base64
      let binary = '';
      const bytes = new Uint8Array(buffer);
      for (let i=0; i<bytes.length; i++) binary += String.fromCharCode(bytes[i]);
      return btoa(binary);
    }

    function byId(id){ return document.getElementById(id); }
    const pillMode   = byId('pillMode');
    const vStatus    = byId('vStatus');
    const vMic       = byId('vMic');
    const vServer    = byId('vServer');
    const btnStart   = byId('btnStart');
    const btnStop    = byId('btnStop');
    const overlay    = byId('overlay');
    const overlayTmr = byId('overlayTimer');

    function setStatus(s){ vStatus.textContent = s; }
    function setMic(s){ vMic.textContent = s; }
    function setServer(s){ vServer.textContent = s; }
    function setMode(m){ pillMode.textContent = 'mode: ' + m; }

    function showOverlay(seconds = 60, pattern = [3, 1, 4]) {
  const cueEl    = document.getElementById('breathCue');
  const timerEl  = document.getElementById('overlayTimer');
  const overlay  = document.getElementById('overlay');
  const circle   = document.getElementById('breathCircle');

  overlay.classList.add('show');

  // clear any previous timer if user retriggers quickly
  if (window.__overlayTick) clearInterval(window.__overlayTick);

  // countdown
  let remain = seconds;
  if (timerEl) timerEl.textContent = remain + 's';

  const phases = [
    { label: 'Inhale', className: 'breath-in'  , len: pattern[0] ?? 3, targetScale: 1.28 },
    { label: 'Hold'  , className: 'breath-hold', len: pattern[1] ?? 1, targetScale: 1.28 },
    { label: 'Exhale', className: 'breath-out' , len: pattern[2] ?? 4, targetScale: 1.00 },
  ];

  let phaseIdx  = 0;
  let phaseLeft = phases[0].len;

  function applyPhase(i){
    const p = phases[i];
    if (cueEl) {
      cueEl.textContent = p.label;
      cueEl.classList.remove('breath-in','breath-hold','breath-out');
      cueEl.classList.add(p.className);
    }
    if (circle) {
      circle.style.transition = `transform ${p.len}s ease-in-out`;
      circle.style.transform  = `scale(${p.targetScale})`;
    }
    phaseLeft = p.len;
  }

  // start at inhale
  applyPhase(0);

  window.__overlayTick = setInterval(() => {
    remain -= 1;
    if (timerEl) timerEl.textContent = Math.max(remain, 0) + 's';

    // step the 3‚Äì1‚Äì4 cadence
    phaseLeft -= 1;
    if (phaseLeft <= 0) {
      phaseIdx = (phaseIdx + 1) % phases.length;
      applyPhase(phaseIdx);
    }

    // end of overlay
    if (remain <= 0) {
      clearInterval(window.__overlayTick);
      overlay.classList.remove('show');
    }
  }, 1000);
}
    // Tap feedback (no pulsing)
    function tapFeedback(el){
      el.style.transform = 'scale(0.98)';
      setTimeout(()=>{ el.style.transform = 'scale(1)'; }, 120);
    }

    // --- WS wiring (kept same message formats) ---
    function connectWS(){
      if (ws && ws.readyState === WebSocket.OPEN) return;
      ws = new WebSocket(WS_URL);
      setServer('connecting');
      ws.onopen = ()=> setServer('connected');
      ws.onerror = ()=> setServer('error');
      
      ws.onclose = () => {
  setServer('closed');
  // if user is still listening, try to reconnect after brief delay
  if (vStatus.textContent === 'listening') {
    setTimeout(() => { connectWS(); }, 1000);
  }
};
  
      ws.onmessage = (ev)=>{
        let msg; try{ msg = JSON.parse(ev.data); } catch { return; }
        if (msg.type === 'hello'){
          setMode(msg.mode || 'hume');
        } else if (msg.type === 'hume'){
          setServer(msg.status || '‚Äî');
        } else if (msg.type === 'risk'){
          // no on-screen hyper label anymore
        } else if (msg.type === 'trigger'){
          if (msg.kind === 'hyper') {
            showOverlay(20); // 20s exactly
          }
        }
      };
    }

    async function start(){
      tapFeedback(btnStart);
      setStatus('starting‚Ä¶');

      connectWS();

      // mic
      mediaStream = await navigator.mediaDevices.getUserMedia({ audio:true });
      setMic('on');

      audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 48000 });
      micSource = audioCtx.createMediaStreamSource(mediaStream);

      // Use ScriptProcessorNode for wide support
      const BUFFER_SIZE = 4096;
      processor = audioCtx.createScriptProcessor(BUFFER_SIZE, 1, 1);

      const chunk = [];
      let lastSent = performance.now();
      processor.onaudioprocess = (e)=>{
        const input = e.inputBuffer.getChannelData(0);
        // copy into chunk
        const copy = new Float32Array(input.length);
        copy.set(input);
        chunk.push(copy);

        const now = performance.now();
        if (now - lastSent >= CHUNK_MS){
          const total = chunk.reduce((s,a)=>s+a.length,0);
          const joined = new Float32Array(total);
          let o = 0;
          for (const buf of chunk){ joined.set(buf, o); o += buf.length; }
          chunk.length = 0;

          const b64 = pcm16leToWavBase64(joined, audioCtx.sampleRate);
          if (ws && ws.readyState === WebSocket.OPEN){
            try {
              ws.send(JSON.stringify({ type:'audio', data_b64: b64 }));
              // console.log('sent bytesB64=', b64.length);
            } catch {}
          }
          lastSent = now;
        }
      };

      micSource.connect(processor);
      processor.connect(audioCtx.destination); // required in some browsers

      setStatus('listening');
    }

    async function stop(){
      tapFeedback(btnStop);
      setStatus('stopping‚Ä¶');

      try { if (processor) processor.disconnect(); } catch {}
      try { if (micSource) micSource.disconnect(); } catch {}
      try { if (audioCtx) await audioCtx.close(); } catch {}

      try { if (mediaStream) mediaStream.getTracks().forEach(t=>t.stop()); } catch {}
      mediaStream = null; audioCtx = null; processor = null; micSource = null;

      setMic('off');
      setStatus('idle');
    }

    btnStart.addEventListener('click', start);
    btnStop.addEventListener('click', stop);

    // Kick off a WS connection early so we can display mode / server status
    connectWS();
  </script>

(() => {
  if (window.__toastPatchApplied) return; // avoid double-inject on hot reloads
  window.__toastPatchApplied = true;

  const overlay = document.getElementById('overlay');
  const toast   = document.getElementById('successToast');
  const btnRestart = document.getElementById('btnRestart');

  // safety helpers
  const showToast = () => toast && toast.classList.add('show');
  const hideToast = () => toast && toast.classList.remove('show');

  // Hook the existing global showOverlay(seconds)
  const origShowOverlay = window.showOverlay;
  if (typeof origShowOverlay === 'function') {
    window.showOverlay = function(seconds = 20) {
      // Start a parallel timer so we can show the toast when the overlay completes
      const endAt = Date.now() + seconds * 1000;
      const tick = setInterval(() => {
        if (Date.now() >= endAt) {
          clearInterval(tick);
          // ensure overlay is hidden, then show toast
          try { overlay && overlay.classList.remove('show'); } catch {}
          showToast();
        }
      }, 200);

      // run your original implementation (keeps the on-screen countdown you already have)
      return origShowOverlay.apply(this, arguments);
    };
  } else {
    console.warn('showOverlay() not found; toast patch skipped');
  }

  // Restart button: hide toast, then stop() + start() if available
  btnRestart?.addEventListener('click', async () => {
    hideToast();
    try { if (typeof window.stop  === 'function') await window.stop(); } catch {}
    try { if (typeof window.start === 'function') await window.start(); } catch {}
  });
})();
