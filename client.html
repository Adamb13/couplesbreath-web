<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover"
  />
  <title>Couples Breath</title>
  <style>
    :root{
      --bg: #0b0b0c;
      --panel: #141417;
      --text: #eaeaea;
      --muted: #9aa0a6;
      --accent: #2563eb; /* Start (blue) */
      --danger: #ef4444; /* Stop (red) */
      --good: #22c55e;
      --border: #2a2a2e;
    }
    *{ box-sizing: border-box; }
    html, body{
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
    }

    .page{
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 16px;                 /* <- right padding fixed */
      padding-bottom: max(16px, env(safe-area-inset-bottom));
      gap: 16px;
    }

    /* Header: compact status row */
    .header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand{
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .pills{
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .pill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #1b1b1f;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
    }
    .pill strong{ color: var(--text); font-weight: 600; }

    /* Main card */
    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      display: grid;
      gap: 16px;
      align-content: start;
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
    }

    .hint{
      color: var(--muted);
      font-size: 14px;
    }

    /* Controls row */
    .controls{
      display: grid;
      grid-template-columns: 1fr 1fr; /* equal widths */
      gap: 12px;
      position: sticky;
      bottom: 0;
      background: linear-gradient(180deg, rgba(11,11,12,0), rgba(11,11,12,0.6));
      padding-top: 6px;
    }
    button{
      appearance: none;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 16px;
      font-weight: 700;
      font-size: 16px;
      color: white;
      background: #1c1c21;
      cursor: pointer;
      transition: transform .06s ease, filter .06s ease, background .12s ease, border-color .12s ease;
      touch-action: manipulation;
    }
    button:active{ transform: scale(0.98); filter: brightness(0.96); }
    .btn-start{ background: var(--accent); border-color: #1e4fcc; }
    .btn-stop { background: var(--danger); border-color: #c73131; }
    .btn-muted{ background:#1c1c21; color: var(--muted); }

    /* Notch-safe bottom spacing on iOS */
    .footer-spacer{ height: max(8px, env(safe-area-inset-bottom)); }

    /* Overlay: dimmed backdrop + centered red “stop sign” panel (not full-screen red) */
    .overlay{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(0,0,0,0.45);       /* backdrop stays dark, not red */
      z-index: 50;
    }
    .overlay.show{ display: flex; }

    .overlay-card{
      width: min(90vw, 520px);
      background: #b91c1c;                /* stop-sign red */
      color: #fff;
      border-radius: 20px;                 /* rounded card, simple and bold */
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      padding: 28px 22px;
      text-align: center;
      border: 2px solid #7f1d1d;
    }
    .overlay-title{
      font-size: clamp(22px, 4.5vw, 28px);
      font-weight: 900;
      letter-spacing: 0.3px;
      margin: 0 0 6px;
    }
    .overlay-sub{
      font-size: clamp(14px, 3.2vw, 16px);
      opacity: 0.95;
      margin: 0 0 14px;
    }
    .overlay-timer{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 72px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.35);
      font-weight: 800;
      font-size: 18px;
    }

    /* Success toast (you can enable later when your script triggers it) */
    .toast{
      position: fixed;
      left: 50%;
      bottom: calc(18px + env(safe-area-inset-bottom));
      transform: translateX(-50%);
      display: none;
      gap: 10px;
      align-items: center;
      background: #1b1b1f;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      z-index: 60;
      max-width: 92vw;
    }
    .toast.show{ display: inline-flex; }
    .toast .msg{ font-weight: 700; }
    .toast .restart{
      margin-left: 6px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #232329;
      color: var(--text);
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }
    .toast .restart:active{ transform: scale(0.98); }
  </style>
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <div class="brand">Couples Breath</div>
      <div class="pills">
        <div class="pill"><strong id="pillMode">mode: —</strong></div>
        <div class="pill">status: <strong id="vStatus">idle</strong></div>
        <div class="pill">mic: <strong id="vMic">off</strong></div>
        <div class="pill">server: <strong id="vServer">—</strong></div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="card">
      <div class="hint">
        Tap <strong>Start</strong> to begin streaming audio. When hyperarousal is detected,
        you’ll see <em>Pause and Breathe</em> for 60s.
      </div>

      <div class="controls">
        <button id="btnStart" class="btn-start">Start</button>
        <button id="btnStop"  class="btn-stop">Stop</button>
      </div>
    </main>

    <div class="footer-spacer"></div>
  </div>

  <!-- OVERLAY (stop-sign panel, not full-screen red) -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="overlay-card" role="dialog" aria-live="assertive" aria-label="Pause and Breathe">
      <h2 class="overlay-title">Pause and Breathe</h2>
      <p class="overlay-sub">Co-regulate for a moment.</p>
      <div id="overlayTimer" class="overlay-timer">60s</div>
    </div>
  </div>

  <!-- (Optional) SUCCESS TOAST — ready for later wiring -->
  <div id="successToast" class="toast" aria-live="polite">
    <span class="msg">Great Work Slowing Down Together! ❤️</span>
    <button id="btnRestart" class="restart" type="button">Restart</button>
  </div>

  <!-- ⬇️ PASTE YOUR EXISTING, WORKING <script>…</script> BLOCK RIGHT HERE (unchanged) ⬇️ -->
<script>
    // ---------- CONFIG ----------
    // If you pass ?ws=wss://your-proxy/client we’ll use it; otherwise default to your Render URL.
    const qs = new URLSearchParams(location.search);
    const WS_URL = qs.get('ws') || 'wss://pause-proxy.onrender.com/client';

    // WAV writer (kept intentionally identical to your working flow: sends {type:'audio', data_b64})
    const CHUNK_MS = 1000; // ~1s chunks, matches your server logs (~43752 base64 length)
    let mediaStream, audioCtx, processor, micSource, encoder, ws, sendTimer;

    // Simple WAV encoder for mono 16-bit PCM (keeps server happy)
    function pcm16leToWavBase64(float32, sampleRate){
      const numChannels = 1;
      const bytesPerSample = 2;
      const blockAlign = numChannels * bytesPerSample;
      const byteRate = sampleRate * blockAlign;
      const dataLength = float32.length * bytesPerSample;
      const buffer = new ArrayBuffer(44 + dataLength);
      const view = new DataView(buffer);
      let offset = 0;
      function writeStr(s){ for (let i=0;i<s.length;i++) view.setUint8(offset++, s.charCodeAt(i)); }
      function write16(v){ view.setUint16(offset, v, true); offset+=2; }
      function write32(v){ view.setUint32(offset, v, true); offset+=4; }

      writeStr('RIFF');           // ChunkID
      write32(36 + dataLength);   // ChunkSize
      writeStr('WAVE');           // Format
      writeStr('fmt ');           // Subchunk1ID
      write32(16);                // Subchunk1Size (PCM)
      write16(1);                 // AudioFormat (PCM)
      write16(numChannels);       // NumChannels
      write32(sampleRate);        // SampleRate
      write32(byteRate);          // ByteRate
      write16(blockAlign);        // BlockAlign
      write16(16);                // BitsPerSample
      writeStr('data');           // Subchunk2ID
      write32(dataLength);        // Subchunk2Size

      // PCM write
      let idx = 44;
      const out = new Int16Array(buffer, 44, float32.length);
      for (let i=0;i<float32.length;i++){
        let s = Math.max(-1, Math.min(1, float32[i]));
        out[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }

      // base64
      let binary = '';
      const bytes = new Uint8Array(buffer);
      for (let i=0; i<bytes.length; i++) binary += String.fromCharCode(bytes[i]);
      return btoa(binary);
    }

    function byId(id){ return document.getElementById(id); }
    const pillMode   = byId('pillMode');
    const vStatus    = byId('vStatus');
    const vMic       = byId('vMic');
    const vServer    = byId('vServer');
    const btnStart   = byId('btnStart');
    const btnStop    = byId('btnStop');
    const overlay    = byId('overlay');
    const overlayTmr = byId('overlayTimer');

    function setStatus(s){ vStatus.textContent = s; }
    function setMic(s){ vMic.textContent = s; }
    function setServer(s){ vServer.textContent = s; }
    function setMode(m){ pillMode.textContent = 'mode: ' + m; }

    function showOverlay(seconds=60){
      overlay.classList.add('show');
      let remain = seconds;
      overlayTmr.textContent = remain + 's';
      const t = setInterval(()=>{
        remain -= 1;
        overlayTmr.textContent = Math.max(remain,0) + 's';
        if (remain <= 0){
          clearInterval(t);
          overlay.classList.remove('show');
        }
      },1000);
      // Also auto-hide if server reconnects with another trigger later — timer handles default.
    }

    // Tap feedback (no pulsing)
    function tapFeedback(el){
      el.style.transform = 'scale(0.98)';
      setTimeout(()=>{ el.style.transform = 'scale(1)'; }, 120);
    }

    // --- WS wiring (kept same message formats) ---
    function connectWS(){
      if (ws && ws.readyState === WebSocket.OPEN) return;
      ws = new WebSocket(WS_URL);
      setServer('connecting');
      ws.onopen = ()=> setServer('connected');
      ws.onerror = ()=> setServer('error');
      ws.onclose = ()=> setServer('closed');
      ws.onmessage = (ev)=>{
        let msg; try{ msg = JSON.parse(ev.data); } catch { return; }
        if (msg.type === 'hello'){
          setMode(msg.mode || 'hume');
        } else if (msg.type === 'hume'){
          setServer(msg.status || '—');
        } else if (msg.type === 'risk'){
          // no on-screen hyper label anymore
        } else if (msg.type === 'trigger'){
          if (msg.kind === 'hyper') {
            showOverlay(60); // 60s exactly
          }
        }
      };
    }

    async function start(){
      tapFeedback(btnStart);
      setStatus('starting…');

      connectWS();

      // mic
      mediaStream = await navigator.mediaDevices.getUserMedia({ audio:true });
      setMic('on');

      audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 48000 });
      micSource = audioCtx.createMediaStreamSource(mediaStream);

      // Use ScriptProcessorNode for wide support
      const BUFFER_SIZE = 4096;
      processor = audioCtx.createScriptProcessor(BUFFER_SIZE, 1, 1);

      const chunk = [];
      let lastSent = performance.now();
      processor.onaudioprocess = (e)=>{
        const input = e.inputBuffer.getChannelData(0);
        // copy into chunk
        const copy = new Float32Array(input.length);
        copy.set(input);
        chunk.push(copy);

        const now = performance.now();
        if (now - lastSent >= CHUNK_MS){
          const total = chunk.reduce((s,a)=>s+a.length,0);
          const joined = new Float32Array(total);
          let o = 0;
          for (const buf of chunk){ joined.set(buf, o); o += buf.length; }
          chunk.length = 0;

          const b64 = pcm16leToWavBase64(joined, audioCtx.sampleRate);
          if (ws && ws.readyState === WebSocket.OPEN){
            try {
              ws.send(JSON.stringify({ type:'audio', data_b64: b64 }));
              // console.log('sent bytesB64=', b64.length);
            } catch {}
          }
          lastSent = now;
        }
      };

      micSource.connect(processor);
      processor.connect(audioCtx.destination); // required in some browsers

      setStatus('listening');
    }

    async function stop(){
      tapFeedback(btnStop);
      setStatus('stopping…');

      try { if (processor) processor.disconnect(); } catch {}
      try { if (micSource) micSource.disconnect(); } catch {}
      try { if (audioCtx) await audioCtx.close(); } catch {}

      try { if (mediaStream) mediaStream.getTracks().forEach(t=>t.stop()); } catch {}
      mediaStream = null; audioCtx = null; processor = null; micSource = null;

      setMic('off');
      setStatus('idle');
    }

    btnStart.addEventListener('click', start);
    btnStop.addEventListener('click', stop);

    // Kick off a WS connection early so we can display mode / server status
    connectWS();
  </script>
</body>
